<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulário</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Estilizando Formulários</h1>
    <form action="">
        <fieldset>
            <legend> Dados de Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="msg">Mensagens</label>
                <textarea name="msg" id="msg" cols="50" rows="10"></textarea>

            </div>
        </fieldset>
        <fieldset>Lembrar de Mim</fieldset>
        <legend> Lembrar de mim</legend>
        <div>
            <label>
                <input type="radio" name="lembrar" id="sim">Sim
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="lembrar" id="nao">Não
            </label>
        </div>
    </form>
</body>
</html>
