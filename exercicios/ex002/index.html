<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding:5px;
        }

    </style>
</head>
<body>
    <h1>Manipulando tabelas</h1>
    <table>
        <tr>
            <th>Pilotos campeões da formula 1</th>
            <th>Número de vítórias</th>
        </tr>
        <tr>
            <td>Michel Schumacher</td>
            <td>8</td>
        </tr>
         <tr>
             <td>Lewis Hamilton</td>
             <td>8</td>
        </tr>
            <tr>
                <td>Sebastian Vettel</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">Fim!</td>
            </tr>
       
    </table>
</body>
</html>
