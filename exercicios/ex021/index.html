<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
    #conteudo{
        background: #dcdcdc;
        height:400px;
        display:flex;
        flex-wrap: nowrap;
        flex-direction: row;
        width:600px;
        justify-content:center;
        
    }
    .item{
        background:white;
        border:1px solid black;
        margin:10px;
        height:100px;
        width:200px;
    }
    </style>
</head>
<body>
    <h1>Flexbox: aprendendo a usar:</h1>
    <div id="conteudo">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
    </div>
</body>
</html>
